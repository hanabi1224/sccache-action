name: Rust

on:
  workflow_dispatch:
  push:
    branches: [forest]
  pull_request:
    branches: [forest]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-12]
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          cache-key: ${{ runner.os }}-sccache
          # cache-save: ${{ github.event_name != 'pull_request' }}
      - run: cargo build -v
        # env:
        #   CC: "/tmp/sccache/sccache clang"
        #   CXX: "/tmp/sccache/sccache clang++"
# kick off build
