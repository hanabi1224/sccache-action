name: Rust

on:
  workflow_dispatch:
  push:
    branches: [forest]
  pull_request:
    branches: [forest]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          release-name: v0.3.0
          cache-key: ${{ runner.os }}-sccache
          # cache-save: ${{ github.event_name != 'pull_request' }}
      - run: sccache -s
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-bin
      - run: cargo install --locked mdbook
      - run: cargo build -v
        env:
          CC: "sccache clang"
          CXX: "sccache clang++"
